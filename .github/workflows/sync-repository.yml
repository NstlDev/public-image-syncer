name: GitHub Actions Sync Repository
on:
  # 手动触发
  workflow_dispatch:
  # push触发
  push:
    paths-ignore:
      - generate/images.yaml
    branches:
      - main

jobs:
  sync-repository:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-sync-repository
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install PyYAML
        run: pip install pyyaml
      - name: generate images.yaml
        run: python main.py
      - name: Check for images.yaml Changes
        id: check_changes
        run: |
          git diff --quiet || echo "File changed"
          echo "changed=$(test -n "$(git status --porcelain)" >> $GITHUB_OUTPUT
      - run echo "changed=${{ steps.check_changes.outputs.changed }}"
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add generate/images.yaml
          git commit -m "Auto-generated file"
          git push
      - name: Mirror the Github organization repos to Gitee.
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/NstlDev
          dst: gitee/NstlDev
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          account_type: org
          static_list: "public-image-syncer"
          # src_account_type: org
          # dst_account_type: org